<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>SHScoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <input type="text" id="player1Name" class="player-name" placeholder="Player 1 Name" />
    <div class="score-display" id="scoreDisplay">0 - 0</div>
    <input type="text" id="player2Name" class="player-name" placeholder="Player 2 Name" />
  </div>
  
  <div class="player-info">
	<input type="text" id="army1Name" class="army-name" placeholder="Army 1 Name" />
	<input type="text" id="army2Name" class="army-name" placeholder="Army 2 Name" />
  </div>

  <div id="roundsContainer"></div>

  <div class="reset-container">
    <button class="reset-button" id="resetAllBtn">Reset All</button>
	<button class="reset-button" id="saveScreenshotBtn" style="background-color:#2d6a4f;">Save Screenshot</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
